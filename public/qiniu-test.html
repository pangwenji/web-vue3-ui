<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
    <video id="video" controls></video>
    <script>
      if(Hls.isSupported()) {
        let video = document.getElementById('video');
        let hls = new Hls();
        hls.loadSource('http://v.yingyintonghua.com/4409bf5a-4d71-41aa-aa28-dee832f278ea.mp4_original.m3u8?pm3u8%2F0&e=1661924696&token=MlenbajHDMi_cs6H_q8wHeVbWDB0o7jyG1cLCBW0:k4vYmnnqxYAFlvrsBVXH-OB58Ec=');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          video.play();
        });
      }
    </script>
</body>
</html>
